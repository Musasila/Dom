<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol id="ol">
        <li>0</li>
        <li>1</li>
        <li>2</li>
      </ol>
      
      <script>
        ol.before("before");
        ol.after("after");
      
        let liFirst = document.createElement("li");
        liFirst.innerHTML = "prepend";
        ol.prepend(liFirst);
      
        let liLast = document.createElement("li");
        liLast.innerHTML = "append";
        ol.append(liLast);
      </script>
      before
      <ol id="ol">
        <li>prepend</li>
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>append</li>
      </ol>
      after
</body>
</html>
