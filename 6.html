<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- Kodlash Mashqlari -->

<!-- 1-Mashq: Sahifa Sarlavhasini O'zgartirish -->
<!-- Tavsif: veb-sahifaning sarlavhasini "yangi sarlavha" ga o'zgartiring -->

<!-- 2-Mashq: Fon Rangini O'zgartirish -->
<!-- Tavsif: muayyan <div> elementining fon rangini qizil rangga o'zgartiring. -->

<style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }
  </style>
  <div class="box"></div>

  <!-- 3-Mashq: Matn Tarkibini O'zgartirish -->
  <!-- Tavsif: paragrafning matn tarkibini "Salom, JavaScript!" -->
  <p>Salem, dunya!</p>
  
  <!-- 4-mashq: tugma yarating -->
  <!-- Tavsif: "Click me" matni bilan yangi tugma elementini yarating va uni DOMga qo'shing. -->
  
  <!-- 5-mashq: elementni olib tashlang -->
  <!-- Tavsif: DOM-dan ma'lum bir paragrafni olib tashlang. -->
  <p id="p1">Paraghraph 1</p>
  <p id="p2">Paraghraph 2</p>
  <p id="p3">Paraghraph 3</p>
  
  <!-- 6-mashq: ro'yxat yarating -->
  <!-- Tavsif: tartibsiz ro'yxat yarating (<ul>) va unga turli xil matnli uchta ro'yxat elementini (<li>) qo'shing. -->
  
  <!-- 7-mashq: rasmni o'zgartirish -->
  <!-- Tavsif: rasmning src atributini yangi rasm fayliga o'zgartiring. -->
  <img
    src="bulb-off.jfif"
    alt="bulb-on.phg"
    onmouseenter="this.src='bulb-on.png'"
    onmouseleave="this.src='bulb-off.jfif'"
  />
  
  <!-- 8-mashq: havola yarating -->
  <!-- Tavsif: "Google-ga tashrif buyuring" matni blan Googlega havola (<a>) elementini yarating. -->
  
  <!-- 9-Mashq: Hodisa tinglovchisini qo'shing -->
  <!-- Tavsif: bosilganda ogohlantirishni ko'rsatish uchun tugma elementiga "click" hodisasi tinglovchisini qo'shing. -->
  
  <!-- 10-mashq: elementlarni yarating va qo'shing -->
  <!-- Tavsif: yangi <div> elementini yarating, uning sinfini "box" ga o'zgartiring va uni "body"ga qo'shing. -->

</body>
</html>
